# Application Configuration
spring.application.name=guide-service

# Server Configuration
server.port=8081

# DataSource Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/NextTravel-Guide?createDatabaseIfNotExists=true
spring.datasource.username=root
spring.datasource.password=1234
spring.jpa.show-sql=true

# Hibernate Configuration
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.generate-ddl=true

# When you remove security the system auto configs it even though it is removed. So you have to tell to exclude it.
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
